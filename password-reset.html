<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <style>
        /* =========================
           BASE LAYOUT
        ========================= */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url("https://exquisite-marzipan-45ed87.netlify.app/assets/bg.png") no-repeat center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 720px;
            width: 100%;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }

        .left {
            flex: 1;
            padding: 40px;
            background: #ffffff;
        }

        .left h5 {
            margin: 10px 0 4px;
            font-size: 14px;
            font-weight: 600;
        }

        .left p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }

        .version {
            font-size: 10px;
            color: gray;
            margin-top: 24px;
        }

        .form {
            flex: 1.5;
            padding: 40px;
        }

        /* =========================
           AZURE B2C ROOT
        ========================= */
        #api {
            width: 100%;
        }

        #api h1 {
            display: none;
        }

        #api form {
            display: flex !important;
            flex-direction: column !important;
            width: 100% !important;
        }

        /* =========================
           INTRO TEXT
        ========================= */
        #api .intro {
            margin-bottom: 20px;
        }

        #api .intro h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        #api .intro p {
            font-size: 14px;
            color: #333;
        }

        /* =========================
           REMOVE UL / LI IMPACT
        ========================= */
        #api ul,
        #api li {
            list-style: none !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
        }

        #api ul>li {
            display: block !important;
        }

        /* =========================
           FIELD CONTAINERS
        ========================= */
        #api .attrEntry,
        #api .entry-item,
        #api .verificationControl {
            display: flex !important;
            flex-direction: column !important;
            width: 100% !important;
            margin-bottom: 16px !important;
        }

        /* =========================
           LABELS
        ========================= */
        #api label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1f1f1f;
        }

        /* =========================
           INPUTS
        ========================= */
        #api input {
            width: 100% !important;
            height: 40px;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 2px;
            border: 1px solid #c8c8c8;
            box-sizing: border-box;
        }

        #api input:focus {
            outline: none;
            border-color: #006B5E;
            box-shadow: 0 0 0 1px rgba(0, 107, 94, 0.2);
        }

        /* =========================
           HELP LINKS
        ========================= */
        #api .helpLink {
            margin-top: 6px;
            font-size: 12px;
            color: #006B5E;
            text-decoration: none;
        }

        /* =========================
           BUTTON GROUP
        ========================= */
        #api .buttons {
            display: flex !important;
            flex-direction: column !important;
            gap: 12px;
            margin-top: 20px !important;
        }

        #api button {
            width: 100% !important;
            height: 44px;
            border-radius: 2px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        #api button[id*="send"],
        #api button[id*="continue"] {
            background: #006B5E;
            color: #ffffff;
        }

        #api button[id*="send"]:hover,
        #api button[id*="continue"]:hover {
            background: #005a50;
        }

        #api button[id*="cancel"] {
            background: #ffffff;
            color: #006B5E;
            border: 1px solid #006B5E;
        }

        #api button[id*="cancel"]:hover {
            background: #f3f2f1;
        }

        /* =========================
           ERRORS
        ========================= */
        #api .error {
            font-size: 12px;
            color: #a4262c;
            margin-top: 4px;
        }

        #api .error.pageLevel {
            margin-bottom: 12px;
        }

        /* =========================
           KILL FLOATS (AZURE)
        ========================= */
        #api * {
            float: none !important;
        }

        /* =========================
           RESPONSIVE
        ========================= */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 92%;
            }

            .left,
            .form {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://exquisite-marzipan-45ed87.netlify.app/logo.svg" width="40" />
            <h5>REVSYNC</h5>
            <p>Reset your password</p>
            <div class="version">v0.0.1</div>
        </div>

        <div class="form">
            <!-- Azure AD B2C injects content here -->
            <div id="api"></div>
        </div>
    </div>
</body>

</html>
