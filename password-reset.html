<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: url("https://exquisite-marzipan-45ed87.netlify.app/assets/bg.png") no-repeat center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 720px;
            width: 100%;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
            display: flex;
            overflow: hidden;
        }

        .left {
            flex: 1;
            padding: 40px;
        }

        .left h5 {
            margin: 10px 0 4px;
            font-size: 14px;
            font-weight: 600;
        }

        .left p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }

        .version {
            font-size: 10px;
            color: gray;
            margin-top: 24px;
        }

        .form {
            flex: 1.5;
            padding: 40px;
        }

        #api {
            width: 100%;
        }

        #api h1 {
            display: none !important;
        }

        #api form {
            display: flex !important;
            flex-direction: column !important;
            width: 100% !important;
        }

        #api ul,
        #api li {
            list-style: none !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
        }

        #api li::marker {
            content: "" !important;
        }

        /* specifically Azure intro bullet */
        #api .intro ul {
            list-style: none !important;
        }

        #api .intro li::marker {
            content: "" !important;
        }

        #api .intro {
            margin-bottom: 20px;
        }

        #api .intro li {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }

        #api .attrEntry,
        #api .entry-item,
        #api .verificationControl {
            display: flex !important;
            flex-direction: column !important;
            width: 100% !important;
            margin-bottom: 16px !important;
        }

        #api label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1f1f1f;
        }

        #api input {
            width: 100% !important;
            height: 40px;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #c8c8c8;
            box-sizing: border-box;
        }

        #api input:focus {
            outline: none;
            border-color: #006b5e;
            box-shadow: 0 0 0 1px rgba(0, 107, 94, 0.25);
        }

        #api .helpLink {
            margin-top: 6px;
            font-size: 12px;
            color: #006b5e;
            text-decoration: none;
        }

        #api .buttons {
            display: flex !important;
            flex-direction: column !important;
            gap: 12px;
            margin-top: 20px !important;
        }

        #api button {
            width: 100% !important;
            height: 44px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        #api button[id*="send"],
        #api button[id*="continue"] {
            background: #006b5e;
            color: #ffffff;
        }

        #api button[id*="send"]:hover,
        #api button[id*="continue"]:hover {
            background: #005a50;
        }

        #api button[id*="cancel"] {
            background: #ffffff;
            color: #006b5e;
            border: 1px solid #006b5e;
        }

        #api button[id*="cancel"]:hover {
            background: #f3f2f1;
        }

        #api .error {
            font-size: 12px;
            color: #a4262c;
            margin-top: 4px;
        }

        #api .error.pageLevel {
            margin-bottom: 12px;
        }

        #api * {
            float: none !important;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 92%;
            }

            .left,
            .form {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://exquisite-marzipan-45ed87.netlify.app/logo.svg" width="40" />
            <h5>REVSYNC</h5>
            <p>Reset your password</p>
            <div class="version">v0.0.1</div>
        </div>

        <div class="form">
            <!-- Azure AD B2C injects form here -->
            <div id="api"></div>
        </div>
    </div>

    <script>
        // Script to intercept Cancel button to prevent full reload
        document.getElementById('api').addEventListener('click', function (event) {
            const target = event.target.closest('button');

            // Check if it's the Cancel button
            if (target && (target.id === 'cancel' || target.id.indexOf('cancel') !== -1)) {
                event.preventDefault();

                // URL to navigate back to (Sign In page)
                // Note: In a real B2C environment, this should be the full policy URL or rely on the server redirect.
                // For client-side mocks/templates, 'index.html' is used.
                const targetUrl = 'index.html';

                fetch(targetUrl)
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        // Use optional chaining or check for null
                        const apiEl = doc.getElementById('api');
                        const newApiContent = apiEl ? apiEl.innerHTML.trim() : '';

                        if (newApiContent) {
                            // Only swap if we actually got content
                            document.getElementById('api').innerHTML = newApiContent;
                            window.history.pushState({ path: targetUrl }, '', targetUrl);
                        } else {
                            // If empty (e.g. fetching raw template without B2C injection), reload is better
                            console.warn('Fetched content is empty, falling back to reload.');
                            window.location.href = targetUrl;
                        }
                    })
                    .catch(error => {
                        console.error('Fetch failed, falling back to reload:', error);
                        window.location.href = targetUrl;
                    });
            }
        });
    </script>
</body>

</html>
