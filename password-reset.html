<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://exquisite-marzipan-45ed87.netlify.app/assets/bg.png") no-repeat center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      display: flex;
      overflow: hidden;
    }

    .left {
      flex: 1;
      padding: 40px;
    }

    .left h5 {
      margin: 8px 0;
      font-size: 14px;
      font-weight: 600;
    }

    .left p {
      font-size: 14px;
      color: #555;
    }

    .version {
      font-size: 10px;
      color: gray;
      margin-top: 20px;
    }

    .form {
      flex: 1.5;
      padding: 40px;
    }

    /* ===================== */
    /* AZURE B2C CORE FIXES  */
    /* ===================== */

    #api {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    /* ðŸ”¥ REAL CULPRIT */
    #api .entry {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
    }

    #api .entry-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 20px;
      width: 100%;
    }

    #api label {
      font-size: 14px;
      font-weight: 600;
      margin: 0 !important;
      padding: 0 !important;
      text-align: left;
    }

    #api input {
      width: 100% !important;
      padding: 10px 12px;
      border: 1px solid #c8c8c8;
      border-radius: 2px;
      font-size: 14px;
      box-sizing: border-box;
      margin: 0 !important;
    }

    #api input:focus {
      outline: none;
      border-color: #006B5E;
      box-shadow: 0 0 0 1px rgba(0,107,94,0.2);
    }

    #api .helpLink {
      margin: 2px 0 0 0 !important;
      padding: 0 !important;
      font-size: 13px;
      color: #006B5E;
      display: block;
      text-align: left;
    }

    /* ===================== */
    /* BUTTON ALIGNMENT FIX */
    /* ===================== */

    #api .buttons {
      display: flex !important;
      flex-direction: column !important;
      gap: 12px;
      margin: 16px 0 0 0 !important;
      padding: 0 !important;
      width: 100% !important;
    }

    #api button {
      width: 100% !important;
      height: 44px;
      border-radius: 2px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin: 0 !important;
    }

    /* Primary buttons */
    #api button[id*="send"],
    #api button[id*="continue"] {
      background: #006B5E;
      color: white;
    }

    #api button[id*="send"]:hover,
    #api button[id*="continue"]:hover {
      background: #005a50;
    }

    /* Cancel button */
    #api button[id*="cancel"] {
      background: white;
      color: #006B5E;
      border: 1px solid #006B5E;
    }

    #api button[id*="cancel"]:hover {
      background: #f3f2f1;
    }

    /* Errors */
    #api .error {
      font-size: 12px;
      color: #a4262c;
      margin-top: 4px;
    }

    /* Hide default headings */
    #api h1 {
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="https://exquisite-marzipan-45ed87.netlify.app/logo.svg" width="40" />
      <h5>REVSYNC</h5>
      <p>Reset your password</p>
      <div class="version">v0.0.1</div>
    </div>

    <div class="form">
      <!-- Azure AD B2C injects content here -->
      <div id="api"></div>
    </div>
  </div>
</body>
</html>
