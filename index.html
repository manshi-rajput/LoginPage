<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url("https://exquisite-marzipan-45ed87.netlify.app/assets/bg.png") no-repeat center;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }

        .left {
            background: white;
            padding: 40px;
            flex: 1;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #007d73;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .left h2 {
            margin: 0;
            font-size: 28px;
        }

        .left h5 {
            margin: 0;
            font-size: 14px;
        }

        .left p {
            font-size: 14px;
            color: #555;
        }

        .form {
            flex: 1.5;
            padding: 40px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reset-link {
            font-size: 12px;
            color: #007d73;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            background: #007d73;
            color: white;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .version {
            font-size: 10px;
            color: gray;
            margin-top: 20px;
        }

        #api {
            padding: 20px;
        }

        #api input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 4px;
            border: 1px solid #d1d1d1;
            font-size: 14px;
            font-family: 'Segoe UI', sans-serif;
            box-sizing: border-box;
            background-color: #ffffff;
            transition: all 0.2s ease;
            outline: none;
        }

        #api input:hover {
            border-color: #a8a8a8;
        }

        #api input:focus {
            border-color: #007d73;
            background-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(0, 125, 115, 0.1);
        }

        #api input::placeholder {
            color: #999;
            font-size: 13px;
        }

        #api button {
            width: 100%;
            border-radius: 4px;
            padding: 10px 12px;
            border: none;
            background: #006B5E;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }

        #api button:hover {
            background: #005a50;
        }

        #api h1 {
            display: none;
        }

        #api h2 {
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 20px;
            font-weight: 600;
            color: #1f1f1f;
            line-height: 1.3;
        }

        #api .entry-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 24px;
            position: relative;
        }

        #api label {
            font-size: 13px;
            font-weight: 600;
            color: #333333;
            letter-spacing: 0.2px;
            margin-bottom: 0;
        }

        #api .error {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 4px;
            display: block;
            line-height: 1.4;
        }

        #api .entry-item .error.itemLevel {
            margin-top: 4px;
            margin-bottom: 0;
        }

        #api input.error,
        #api input[aria-invalid="true"] {
            border-color: #d32f2f;
        }

        #api input.error:focus,
        #api input[aria-invalid="true"]:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.1);
        }

        #api .buttons {
            margin-top: 24px;
        }

        #api a {
            color: #007d73;
            text-decoration: none;
            font-size: 12px;
        }

        #api a:hover {
            text-decoration: underline;
        }

        /* Forgot Password Page Styles */
        #api .intro {
            font-size: 14px;
            color: #1f1f1f;
            margin-bottom: 20px;
            font-weight: 500;
        }

        #api .intro h2 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: #1f1f1f;
        }

        #api .intro p {
            margin: 0 0 8px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        #api ul {
            margin: 8px 0 0 0;
            padding-left: 20px;
        }

        #api ul li {
            margin-bottom: 6px;
            font-size: 13px;
            color: #333;
            line-height: 1.5;
        }

        #api .buttons button {
            margin-bottom: 12px;
        }

        #api .buttons button:last-child {
            margin-bottom: 0;
        }

        #api button#continue,
        #api button[id*="continue"],
        #api button.sendCode {
            background: #006B5E;
            color: white;
        }

        #api button#continue:hover,
        #api button[id*="continue"]:hover,
        #api button.sendCode:hover {
            background: #005a50;
        }

        #api button#cancel,
        #api button[id*="cancel"] {
            background: transparent;
            color: #006B5E;
            border: 1px solid #006B5E;
        }

        #api button#cancel:hover,
        #api button[id*="cancel"]:hover {
            background: #f0f8f7;
        }

        #api .helpLink {
            display: inline-block;
            margin-top: 6px;
            font-size: 12px;
        }

        #api .entry-item .helpLink {
            margin-top: 4px;
        }

        #api a#forgotPassword {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Custom Reset Password Link (outside #api) */
        .actions {
            margin-top: 16px;
            position: relative;
            z-index: 10;
        }

        .reset-link {
            display: inline-block;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .reset-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://exquisite-marzipan-45ed87.netlify.app/logo.svg" alt="Company Logo" width="40" />
            <h5>REVSYNC</h5>
            <p>Use your Business Account</p>
            <div class="version">v0.0.1</div>
        </div>
        <div class="form">
            <!-- Required Azure AD B2C container -->
            <div id="api" class="api"></div>

            <!-- Optional error message display -->
            <div id="errorMessage" class="error" style="display:none;">Incorrect Credentials</div>

            <div class="actions">
                <a href="#" class="reset-link" id="customReset">Reset Password</a>
            </div>
        </div>
    </div>
    <script>
        function initResetLink() {
            const customReset = document.getElementById("customReset");
            const azureReset = document.getElementById("forgotPassword");

            if (customReset && azureReset) {
                customReset.addEventListener("click", function (e) {
                    e.preventDefault();
                    azureReset.click(); //  Azure handler
                });
                return true;
            }
            return false;
        }

        // Azure injects content late â†’ keep checking
        const interval = setInterval(function () {
            if (initResetLink()) {
                clearInterval(interval);
            }
        }, 300);

        // UI polish (safe)
        window.onload = function () {
            const apiSection = document.getElementById('api');
            if (apiSection) {
                apiSection.style.background = '#f7f7f7';
                apiSection.style.borderRadius = '8px';
            }
        };
    </script>


</body>

</html>
