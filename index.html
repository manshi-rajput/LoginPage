<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url("https://exquisite-marzipan-45ed87.netlify.app/assets/bg.png") no-repeat center;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }

        .left {
            background: white;
            padding: 40px;
            flex: 1;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #007d73;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .left h2 {
            margin: 0;
            font-size: 28px;
        }

        .left h5 {
            margin: 0;
            font-size: 14px;
        }

        .left p {
            font-size: 14px;
            color: #555;
        }

        .form {
            flex: 1.5;
            padding: 40px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reset-link {
            font-size: 12px;
            color: #007d73;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            background: #007d73;
            color: white;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .version {
            font-size: 10px;
            color: gray;
            margin-top: 20px;
        }

        #api {
            padding: 20px;
        }

        #api input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            outline: none;
        }

        #api input:focus {
            border-color: #007d73;
            box-shadow: 0 0 0 1px #007d73;
        }

        #api button {
            width: 100%;
            border-radius: 4px;
            padding: 10px 12px;
            border: none;
            background: #006B5E;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }

        #api button:hover {
            background: #005a50;
        }

        #api h1 {
            display: none;
        }

        #api .entry-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        #api label {
            font-size: 14px;
            font-weight: 500;
            color: #1f1f1f;
        }

        #api .buttons {
            margin-top: 24px;
        }

        #api a {
            color: #007d73;
            text-decoration: none;
            font-size: 12px;
        }

        #api a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://exquisite-marzipan-45ed87.netlify.app/logo.svg" alt="Company Logo" width="40" />
            <h5>REVSYNC</h5>
            <p>Use your Business Account</p>
            <div class="version">v0.0.1</div>
        </div>
        <div class="form">
            <!-- Required Azure AD B2C container -->
            <div id="api" class="api"></div>

            <!-- Optional error message display -->
            <div id="errorMessage" class="error" style="display:none;">Incorrect Credentials</div>

            <!-- <div class="actions">
                <a href="#" class="reset-link" id="forgotPassword">Reset Password</a>
            </div> -->
        </div>
    </div>
    <script>
        window.onload = function () {
            const apiSection = document.getElementById('api');
            if (apiSection) {
                apiSection.style.background = '#f7f7f7';
                apiSection.style.borderRadius = '8px';
            }
        }
    </script>

</body>

</html>
